<app-header></app-header>
<section class="content">
  <p><a href="" routerLink="/products">&lt; Back to product list</a></p>
  <h1>Profile</h1>
  <app-messages></app-messages>
  <div class="profile__avatar">
    <app-avatar [user]="user"></app-avatar>
  </div>
  <app-dynamic-form [props]="avatarProps" [data]="user" (submitted)="onSubmit($event)"></app-dynamic-form>
  <br>
  <app-dynamic-form [props]="userProps" [data]="user" (submitted)="onSubmit($event)"></app-dynamic-form>
  <br>
  <app-dynamic-form [props]="passProps" (submitted)="onChangePass($event)"></app-dynamic-form>
</section>
<app-footer></app-footer>
