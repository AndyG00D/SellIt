<div class="input-text" [formGroup]="form">
  <input class="input-text__input"
         [formControlName]="prop.key"
         [id]="prop.key"
         [type]="prop.type"
         [class.alert-danger-text]="form.get(prop.key).errors && form.get(prop.key).dirty"
         [placeholder]="prop.label">
  <div class="input-text__focus-line"></div>
</div>

<!--errors-->
<ng-container *ngIf="!prop.hideErrors && form.get(prop.key).errors && form.get(prop.key).dirty">
  <app-form-control-errors
    [errors]="form.get(prop.key).errors"
    [title]="prop.label">
  </app-form-control-errors>
</ng-container>
