<div class="input-text" [formGroup]="form">
  <select class="input-text__input"
          [formControlName]="prop.key"
          [class.input-text__input_color-invert]="prop.invertTheme">
    <option *ngFor="let option of prop.options" [value]="option.value" [style.background-color]="option.value">
      {{ option.label }}
    </option>
  </select>
  <div class="input-text__focus-line" [class.input-text__focus-line_color-invert]="prop.invertTheme"></div>
</div>

<!--errors-->
<ng-container *ngIf="!prop.hideErrors && form.get(prop.key).errors && form.get(prop.key).dirty">
  <app-form-control-errors
    [errors]="form.get(prop.key).errors"
    [title]="prop.label">
  </app-form-control-errors>
</ng-container>
