<ng-container [formGroup]="form">
  <fieldset [formArrayName]="prop.key">
    <div class="form-group">
      <fieldset  *ngFor="let control of formArray.controls; let i = index" [formGroupName]="i">
        {{i}}
        <ng-container [formGroup]="control">
          <ng-container dynamic-form
                        [props]="prop.conf"
                        [form]="control">
          </ng-container>
        </ng-container>
        <button (click)="removeItem(i)">remove {{i}}</button>
      </fieldset>
      <!--<app-form-group-->
        <!--[prop]="prop.conf"-->
        <!--[form]="control"-->
        <!--[formGroupKey]="i">-->
      <!--</app-form-group>-->
    </div>
  </fieldset>
</ng-container>
