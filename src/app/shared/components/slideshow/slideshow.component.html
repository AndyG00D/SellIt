<!--slideshow-->
<div class="slideshow">

  <div *ngFor="let image of images" class="slideshow__slide slideshow__slide_fade">
    <img [src]="image.file">
  </div>

  <a class="slideshow__btn" (click)="plusSlidesPrev()">
    <i class="fa fa-long-arrow-left"></i></a>
  <a class="slideshow__btn slideshow__btn_next" (click)="plusSlidesNext()">
    <i class="fa fa-long-arrow-right"></i></a>
</div>
